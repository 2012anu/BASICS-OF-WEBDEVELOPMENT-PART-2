<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- WITH THIS ABOVE LINK THERE IS HUGE CHANGE ANF THE CONNECT TO WEB BROWERS -->
    <h1>BOOTSTRAP</h1>
    <!-- because of container keyword 
    there will be some space in web before they start -->
    <div class="container">
      <h2>Hello Anusha!!</h2>

      <!-- because "class="btn btn-success"we get that click 
        button as green colour represnts success colour in green -->
      <button type="button" class="btn btn-success" name="button">
        Click on button
      </button>
      <br />
      <!-- this eq for a,input tag for button -->
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <!-- this primary in class cutton gives blue -->
      <!-- btn-lg this give button larger -->
      <button class="btn btn-primary btn-lg" type="submit">Button</button>
      <input class="btn btn-primary" type="button" value="Input" />
      <input class="btn btn-primary" type="submit" value="Submit" />
      <input class="btn btn-primary" type="reset" value="Reset" />
      <br />
      <!-- this online buuton which means gives colour on pointing -->

      <!-- this gives colour to diffrent button 
         thoes outline-primary etc etc words gives colour -->
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger btn-lg">
        Danger
      </button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-light">Light</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <br />

      <!-- this disabled button -->
      <button type="button" class="btn btn-lg btn-primary" disabled>
        Primary button
      </button>

      <!-- this active button -->
      <a
        href="#"
        class="btn btn-primary btn-lg active"
        role="button"
        aria-pressed="true"
        >Primary link</a
      >

      <br />
      <!-- this showing colour -->
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

      <button type="button" class="btn btn-link">Link</button>
    </div>
<br>
<br>
<br>
<br>
</br>
    <div class="jumbotron">
        <h1> hello world!!!</h1>
        <p>this is paragraph</p>
      <button type="button" class="btn btn-danger">Danger</button>
     
    </div>
  </body>
</html>
